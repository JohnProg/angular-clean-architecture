<div class="container">
  <h1>Sign Up</h1>
  <form [formGroup]="formGroup">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required />
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Sign Up</button>
    <p>Do you have an account? <a [routerLink]="['/account/sign-in']">Sign In</a></p>
  </form>
</div>
